<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Estructural</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-slate-900 text-slate-100 flex flex-col items-center justify-center min-h-screen p-4 font-sans">

    <div id="app-container" class="bg-slate-800 p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-2xl">

        <div id="start-screen" class="text-center">
            <h1 class="text-4xl sm:text-5xl font-bold text-cyan-400 mb-4">Trivia Estructural</h1>
            <p class="text-slate-300 mb-8 text-lg">
                Pon a prueba tus conocimientos sobre estructuras de edificación. ¡Repasa y aprende jugando!
            </p>
            <button id="start-game-btn" class="bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-8 rounded-lg text-xl shadow-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:ring-opacity-75">
                Comenzar Juego
            </button>
            <p id="error-message" class="text-red-400 mt-6 text-sm"></p>
        </div>

        <div id="game-screen" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <div id="question-counter" class="text-sm text-slate-400">Pregunta X / 25</div>
                <div id="score-counter" class="text-sm text-slate-400">Aciertos: 0 | Fallos: 0</div>
            </div>

            <div id="question-card" class="bg-slate-700 p-6 rounded-lg shadow-xl mb-6">
                <h2 id="question-text" class="text-xl sm:text-2xl font-semibold mb-6 text-slate-100">Cargando pregunta...</h2>
                <div id="options-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    </div>
            </div>

            <div id="feedback-container" class="mt-4 min-h-[100px]">
                 <p id="explanation-text" class="text-sm text-slate-300 p-4 bg-slate-600 rounded-md hidden"></p>
            </div>

            <div class="text-center mt-6">
                <button id="next-question-btn" class="bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:ring-opacity-75 hidden">
                    Siguiente Pregunta
                </button>
            </div>
        </div>

        <div id="end-screen" class="hidden text-center">
            <h2 class="text-3xl font-bold text-cyan-400 mb-6">¡Partida Finalizada!</h2>
            <p class="text-xl mb-2 text-slate-200">Aciertos: <span id="final-correct" class="font-bold text-green-400">0</span></p>
            <p class="text-xl mb-8 text-slate-200">Fallos: <span id="final-incorrect" class="font-bold text-red-400">0</span></p>
            <button id="play-again-btn" class="bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-8 rounded-lg text-xl shadow-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:ring-opacity-75">
                Jugar de Nuevo
            </button>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
